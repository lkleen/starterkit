  <main class="main" role="main">
    
    <header class="wrap">
      <h1>Contact</h1>      
    </header>
    
    <div class="text wrap">
      <section id="contactform">

  
  <form action="#contactform" method="post">
    <fieldset>
    
        
      <div class="contactform-field default">
        <label class="contactform-label" for="contactform-name">Name * </label>
        <input class="contactform-input" type="text" id="contactform-name" name="name" value="" />
      </div>
  
      <div class="contactform-field default">
        <label class="contactform-label" for="contactform-email">Email adresse * </label>
        <input class="contactform-input" type="text" id="contactform-email" name="email" value="" />
      </div>
  
      <div class="contactform-field default">
        <label class="contactform-label" for="contactform-text">Text * </label>
        <textarea class="contactform-input" name="text" id="contactform-text"></textarea>
      </div>
      
      <p class="contactform-help"><small>[*] required fields</small></p>
        
      <input class="contactform-button" type="submit" name="submit" value="Send" />
    
    </fieldset>
  </form>
  
  
</section>    </div>
